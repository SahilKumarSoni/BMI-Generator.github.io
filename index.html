<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodymain">
    <nav class="navbar">Home</nav>
    <div class="main">
        <h1 class="heading">BMI Calculator</h1>
        <form>
            <!-- <p class="para"><label class="text" for="">Height in CM:</label><br><input class="input" type="text" id="height"></p>
            <p class="para"><label class="text" for="">Weight in KG:</label><br><input class="input" type="text" id="weight"></p> -->
            <p class="para">Height in CM:</p>
            <input type="text" name="" id="height">
            <p class="para">Weight in KG:</p>
            <input type="text" name="" id="weight">
            <br>
            <button class="btn">Calculate</button>
            <div id="results"></div>
            <div class="weight-guide">
                <h2 class="heading">BMI weight guide</h2>
                <p class="para">Under Weight = Less than 18.6</p>
                <p class="para">Normal Range = 18.6 to 24.9</p>
                <p class="para">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
